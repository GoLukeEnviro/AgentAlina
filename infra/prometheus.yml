global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "monitor-service"
    static_configs:
      - targets: ["monitor:8080"]

  - job_name: "trading-service"
    static_configs:
      - targets: ["trading:8080"]

  - job_name: "optimizer-service"
    static_configs:
      - targets: ["optimizer:8080"]
